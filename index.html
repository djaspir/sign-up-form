<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>artisan_coffee</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8a69cc1204.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <h1 class="header-title">
          <i class="fa-solid fa-mug-hot"></i>artisan_coffee
        </h1>
        <p class="credits">
          Credits to <a href="#">Nathan Dumlao</a> on <a href="#">Unsplash</a>
        </p>
      </div>
      <div class="right-container">
        <div class="quote-container">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </h2>
          <h2>You know you want to.</h2>
        </div>
        <div class="form-container">
          <form action="">
            <div class="left-form">
              <h2>Let's do this!</h2>
              <div>
                <label for="user-fname">FIRST NAME</label
                ><input type="text" id="user-fname" name="user-fname" />
              </div>
              <div>
                <label for="user-mail">EMAIL</label
                ><input type="email" id="user-mail" name="user-mail" />
              </div>
              <div>
                <label for="user-password">PASSWORD</label
                ><input
                  type="password"
                  id="user-password"
                  name="user-password"
                />
              </div>
            </div>
            <div class="right-form">
              <div>
                <label for="user-lname">LAST NAME</label
                ><input type="text" id="user-lname" name="user-lname" />
              </div>
              <div>
                <label for="user-phone">PHONE NUMBER</label
                ><input type="tel" id="user-phone" name="user-phone" />
              </div>
              <div>
                <label for="user-confirm">CONFIRM PASSWORD</label
                ><input type="password" id="user-confirm" name="user-confirm" />
              </div>
            </div>
          </form>
        </div>
        <div class="footer-container">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
